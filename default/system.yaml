linux:
   source: tarball
   version: 4.11.3
   options:
      enable:
         - CONFIG_DRM_BOCHS
         - CONFIG_DRM_RADEON
         - CONFIG_DRM_NOUVEAU
         - CONFIG_DRM_VIRTIO
      disable:
         - VIRTIO_BALLOON
   make-args: "-j8"

ramdisk:
   init: my-system

qemu:
   # Select a set of options for QEMU:
   #  "default": enable recommended options
   #  "vanilla": only use required settings to make tests work
   profile: vanilla
   options: ""
   kernel-args: ""
